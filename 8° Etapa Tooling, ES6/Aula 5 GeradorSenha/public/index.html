<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
</head>

<body>
  <section class="container">
    <h1>Gerador de senha</h1>
    <div class="senha-gerado"></div>

    <label for="caracteres">Quantidade de caracteres:</label>
    <input type="text" id="quantCaracter" name="caracteres" autocomplete="off"><br>
    <label for="addNumber">Adicionar números</label>
    <input type="checkbox" id="addNumber" name="addNumber"><br>
    <label for="maiuscula">Letras maiúsculas</label>
    <input type="checkbox" id="addMaiuscula" name="maiuscula"><br>
    <label for="minuscula">Letras minúsculas</label>
    <input type="checkbox" id="addMinuscula" name="minuscula"><br>
    <label for="simbolo">Letras símbolos</label>
    <input type="checkbox" id="addSimbolo" name="simbolo"><br>
  </section>

  <script src="./assets/js/bundle.js"></script>
</body>

</html>
